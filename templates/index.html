<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Message</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="main-body">
      <h1>Is your message Spammed?</h1>
      <h3>Enter your message</h3>

      <form action="{{ url_for('predict')}}" method="post">
        <textarea type="textarea" name="message" required="required"></textarea>

        <button type="submit" class="btn">Predict</button>
      </form>

      <br />
      <br />
      <div class="displayOutput">{{ prediction_text }}</div>
    </div>
  </body>
</html>
